# Redirect HTTP to HTTPS
server {
    listen 8083;
    listen [::]:8083;
    server_name _;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 8443 ssl http2;
    listen [::]:8443 ssl http2;
    server_name _;

    # SSL Configuration
    ssl_certificate /etc/nginx/esppd.crt;
    ssl_certificate_key /etc/nginx/esppd.key;

    # SSL Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    root /var/www/esppd/public;
    index index.php;
    charset utf-8;

    # Logging
    access_log /var/log/nginx/esppd_access.log;
    error_log /var/log/nginx/esppd_error.log;

    # Main Location Block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Static Files - Cache for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny Access to Hidden Files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon and Robots
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # 404 Error Handler
    error_page 404 /index.php;

    # PHP-FPM Handler
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_param SERVER_PROTOCOL $server_protocol;
        fastcgi_param REQUEST_TIME_FLOAT $msec;
        fastcgi_param HTTPS on;
        fastcgi_param HTTP_SCHEME https;
        include fastcgi_params;
        fastcgi_buffering off;
        fastcgi_request_buffering off;
    }

    # Deny PHP Execution in Upload Directory
    location ~* ^/storage/.*\.php$ {
        deny all;
    }

    # Block Unwanted File Types
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
