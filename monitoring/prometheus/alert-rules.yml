groups:
  - name: esppd_alerts
    interval: 30s
    rules:
      # Application Alerts
      - alert: HighErrorRate
        expr: |
          (rate(requests_total{status=~"5.."}[5m]) / rate(requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          service: esppd
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} in the last 5 minutes"

      - alert: SlowRequests
        expr: |
          histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: esppd
        annotations:
          summary: "Slow requests detected"
          description: "95th percentile request latency is {{ $value }}s"

      - alert: QueueBacklog
        expr: |
          queue_jobs_pending > 1000
        for: 10m
        labels:
          severity: warning
          service: esppd
        annotations:
          summary: "Queue backlog building up"
          description: "{{ $value }} jobs pending in queue"

      # Database Alerts
      - alert: DatabaseConnectionHigh
        expr: |
          database_connections > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "{{ $value }} active database connections"

      - alert: DatabaseDown
        expr: |
          up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database down"
          description: "PostgreSQL server is not responding"

      # Cache/Redis Alerts
      - alert: RedisDown
        expr: |
          up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis cache down"
          description: "Redis server is not responding"

      - alert: HighMemoryUsage
        expr: |
          (php_memory_usage / 134217728) > 0.9
        for: 5m
        labels:
          severity: warning
          service: esppd
        annotations:
          summary: "High PHP memory usage"
          description: "PHP memory usage is {{ $value | humanizePercentage }}"

      # Queue Worker Alerts
      - alert: QueueWorkersDown
        expr: |
          queue_workers{queue="default"} == 0
        for: 2m
        labels:
          severity: critical
          service: queue
        annotations:
          summary: "Queue workers not running"
          description: "No workers running for queue: {{ $labels.queue }}"

      # System Alerts
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{fstype!~"tmpfs|squashfs"} / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "Low disk space"
          description: "{{ $value | humanizePercentage }} of disk space available on {{ $labels.device }}"

      - alert: HighCPUUsage
        expr: |
          (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m]))) > 0.8
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }}"
