global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route definition with grouping
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Critical alerts
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      group_wait: 0s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warnings'
      group_wait: 30s
      repeat_interval: 4h

    # Database alerts
    - match_re:
        service: 'database|redis'
      receiver: 'database'
      group_wait: 10s
      repeat_interval: 2h

    # Queue alerts
    - match_re:
        service: 'queue'
      receiver: 'operations'
      group_wait: 10s
      repeat_interval: 1h

# Receivers configuration
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'critical'
    slack_configs:
      - channel: '#critical-alerts'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'ops@example.com'
        from: 'alertmanager@example.com'
        smarthost: 'smtp.example.com:587'
        auth_username: '${SMTP_USERNAME}'
        auth_password: '${SMTP_PASSWORD}'
        headers:
          Subject: 'CRITICAL ALERT: {{ .GroupLabels.alertname }}'

  - name: 'warnings'
    slack_configs:
      - channel: '#warnings'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'database'
    slack_configs:
      - channel: '#database-alerts'
        title: 'üî¥ Database Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'operations'
    slack_configs:
      - channel: '#operations'
        title: 'Queue Alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

# Inhibition rules to suppress certain alerts
inhibit_rules:
  # Suppress warning if critical alert exists
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Suppress warnings if database is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match_re:
      alertname: 'DatabaseConnection.*'
    equal: ['service']
