version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esppd-app
    restart: unless-stopped
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    networks:
      - esppd-network
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Web Server with SSL support
  nginx:
    image: nginx:alpine
    container_name: esppd-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - esppd-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database - Use secrets in production
  postgres:
    image: postgres:15-alpine
    container_name: esppd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-esppd}
      POSTGRES_USER: ${POSTGRES_USER:-esppd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-esppd_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - esppd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-esppd_user} -d ${POSTGRES_DB:-esppd}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=128MB
      -c effective_cache_size=256MB

  # Redis Cache & Queue
  redis:
    image: redis:alpine
    container_name: esppd-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - esppd-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --requirepass ${REDIS_PASSWORD:-}

  # Laravel Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esppd-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - .:/var/www
    depends_on:
      - app
      - redis
    networks:
      - esppd-network
    environment:
      - QUEUE_CONNECTION=redis

  # Python Document Service
  document-service:
    build:
      context: ./document-service
      dockerfile: Dockerfile
    container_name: esppd-docservice
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./document-service:/app
      - ./storage/app/documents:/app/output
    networks:
      - esppd-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Scheduler for cron jobs
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esppd-scheduler
    restart: unless-stopped
    command: cron -f
    volumes:
      - .:/var/www
    depends_on:
      - app
      - postgres
      - redis
    networks:
      - esppd-network
    environment:
      - APP_ENV=production

networks:
  esppd-network:
    driver: bridge

volumes:
  postgres_data:
