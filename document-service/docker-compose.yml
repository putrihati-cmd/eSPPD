version: "3.8"

services:
  document-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esppd-document-service
    ports:
      - "8001:8001"
    volumes:
      - ./templates:/app/templates:ro
      - ./generated:/app/generated
    environment:
      - TEMPLATES_DIR=/app/templates
      - GENERATED_DIR=/app/generated
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - esppd-network

networks:
  esppd-network:
    driver: bridge
